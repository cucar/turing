<!DOCTYPE html>
<!-- %PUBLIC_URL% will be replaced with the URL of the `public` folder during the build. Only files inside the `public` folder can be referenced from the HTML. -->
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="favicon.ico" />
		
		<!-- minimum scale and shrink to fit are added for material ui -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no" />
		
		<meta name="theme-color" content="#000000" />
		
		<!-- loaded for material ui -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
		
		<!-- manifest.json provides metadata when app is installed on a user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest -->
		<link rel="manifest" href="manifest.json" />
		
		<!-- stripe library needed for checkout -->
		<script src="https://js.stripe.com/v3/"></script>
		
		<title>React App</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
